<div class="container content">
  <h3>Lista de Usuarios</h3>
  <hr>
  <mdb-card *ngIf="usuarios">
    <mdb-card-body>
      <app-grid [rowData]="usuarios" [columnDefs]="columns"></app-grid>
    </mdb-card-body>
  </mdb-card>
</div>

<app-floating-actions [floatingActions]="floatingActions"></app-floating-actions>
