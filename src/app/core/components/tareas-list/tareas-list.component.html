<div class="container content">
  <h3 *ngIf="!tareasUsuario">Lista de Tareas</h3>
  <h3 *ngIf="tareasUsuario">Lista de Tareas de {{ nombreUsuario }}</h3>
  <hr>
  <mdb-card *ngIf="tareas">
    <mdb-card-body>
      <app-grid [rowData]="tareas" [columnDefs]="columns"></app-grid>
    </mdb-card-body>
  </mdb-card>
</div>

<app-floating-actions [floatingActions]="floatingActions"></app-floating-actions>
